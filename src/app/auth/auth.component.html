<div class="row">
	<div class="col-xs-12 col-md-6 col-md-offset-3">
		<form>
			<div class="form-group">
				<label for="email">E-Mail</label>
				<input type="email" id="email" class="form-control" name="">
			</div>
			<div class="form-group">
				<label for="password">E-Mail</label>
				<input type="password" id="password" class="form-control" name="">
			</div>
			<div>
				<button class="btn btn-primary" type="submit">{{ isLoginMode ? 'LogIn' : 'SignUp'}}</button> |
				<button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'SignUp' : 'LogIn'}}</button>
			</div>
		</form>
	</div>
</div>
